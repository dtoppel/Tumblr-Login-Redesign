<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>Tumblr | Log In/Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="stylesheet" href="screen.css" />
  <link rel="stylesheet" href="formalize.css" />
</head>
  <body>
    <h1>tumblr.</h1>
  <ul>  
    <p>Sign in</p>
    <label for="usermail">Email</label>  
    <input type="email" name="usermail" placeholder="example@test.com" required><br><br>
    <label for="password">Password</label>  
    <input type="password" name="password" placeholder="password1234" required><br><br>  
    <input type="submit" value="Login"><br><br>
    <p>Sign Up</p>
    <label for="usermail">Email</label>  
    <input type="email" name="usermail" placeholder="example@test.com" required><br><br>
    <label for="username">Username</label>  
    <input type="username" name="username" placeholder="Username1234" required><br><br>   
    <label for="password">Password</label>  
    <input type="password" name="password" placeholder="password1234" required><br><br>
    <input type="number" placeholder="How old are you?" name="age" min="13" max="100" required><br><br>
    <input type="checkbox" name="tos" value="agree" required>I have read, understand, and agree to the Tumblr Terms of Service.<br><br>
    <input type="submit" value="Sign Up">
    <ul>
    </body>
  </ul>   
</html>
